<!-- Кнопка зворотного зв'язку -->

<!-- Меню зворотного зв'язку -->
<div id="feedback-menu">
  <a href="contact.html">📄 Контакти</a>
  <a href="mailto:your@email.com">📧 Email</a>
  <a href="https://t.me/intuitportal" target="_blank">💬 Telegram</a>
</div>

<script>
  function openFeedbackMenu() {
    const menu = document.getElementById("feedback-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (e) {
    const menu = document.getElementById("feedback-menu");
    const button = document.getElementById("feedback-button");
    if (!menu.contains(e.target) && !button.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>
