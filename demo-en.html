<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo — AIPolygraph</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Language switcher -->
    <div id="language-switcher" style="font-weight:bold;color: white;">
      <a href="demo.html">UA</a> | <a href="demo-en.html">EN</a>
    </div>

    <h1>AIPolygraph</h1>
    <p>Demo mode: Integrity assessment using AI</p>

    <nav>
      <a href="index-en.html">Home</a>
      <a href="demo-en.html">Demo</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Enter your answer to the question:</h2>
      <p><em>Example: Have you ever been involved in government procurement tenders?</em></p>
      <textarea id="userAnswer" placeholder="Your answer..." rows="6" style="width:100%; max-width:600px;"></textarea>
      <br><br>
      <button onclick="analyzeWithGPT()">Analyze in ChatGPT</button>
    </section>
  </main>

  <footer>
    &copy; 2025 AIPolygraph. All rights reserved.
  </footer>

  <script>
    function analyzeWithGPT() {
      const answer = document.getElementById("userAnswer").value.trim();
      if (!answer) {
        alert("Please enter an answer to analyze.");
        return;
      }

      const prompt = `
      You are an AI polygraph. Analyze the subject's answer for signs of evasion, dishonesty, indirectness, or possible deception.
      Question — AI Polygraph:
      Have you ever been involved in government procurement tenders?
      Answer — Subject:
      "${answer}"

      Conclusion:`;

      const encodedPrompt = encodeURIComponent(prompt);
      const gptUrl = `https://chat.openai.com/?model=gpt-4&prompt=${encodedPrompt}`;
      window.open(gptUrl, '_blank');
    }
  </script>
</body>
</html>
