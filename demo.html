
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–µ–º–æ ‚Äî AIPolygraph</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #eef2f5; }
    header { background: #002b45; color: white; padding: 20px; text-align: center; }
    main { max-width: 700px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    .question { font-weight: bold; margin-bottom: 15px; }
    input[type="text"] { width: 100%; padding: 10px; margin-bottom: 15px; font-size: 16px; }
    button { background: #015c87; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #014566; }

  </style>
</head>
<body>

<header>
  <h1>–î–µ–º–æ-–º–æ–¥—É–ª—å AIPolygraph</h1>
  <p>–°–∏–º—É–ª—è—Ü—ñ—è –¥—ñ–∞–ª–æ–≥—É –∑ –≤—ñ—Ä—Ç—É–∞–ª—å–Ω–∏–º –ø–æ–ª—ñ–≥—Ä–∞—Ñ–æ–º</p>
</header>

<main>
  <div class="question" id="question">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–ø–∏—Ç–∞–Ω–Ω—è...</div>
  <input type="text" id="answerInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥—å —Ç—É—Ç..." autocomplete="off">
  <button onclick="submitAnswer()">–í—ñ–¥–ø–æ–≤—ñ—Å—Ç–∏</button>
  <div class="response" id="response"></div>
</main>

<script>
  const questions = [
    "–ß–∏ –º–∞—î—Ç–µ –≤–∏ –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –¥–∂–µ—Ä–µ–ª–∞ –¥–æ—Ö–æ–¥—É, —è–∫—ñ –Ω–µ –¥–µ–∫–ª–∞—Ä—É—î—Ç–µ?",
    "–ß–∏ –æ—Ç—Ä–∏–º—É–≤–∞–ª–∏ –≤–∏ –∫–æ–ª–∏—Å—å –ø–æ–¥–∞—Ä—É–Ω–∫–∏ –≤ –æ–±–º—ñ–Ω –Ω–∞ –≤–ø–ª–∏–≤ –∞–±–æ —Ä—ñ—à–µ–Ω–Ω—è?",
    "–ß–∏ –ø—Ä–∞—Ü—é—î —Ö—Ç–æ—Å—å —ñ–∑ –≤–∞—à–∏—Ö —Ä–æ–¥–∏—á—ñ–≤ —É –¥–µ—Ä–∂–∞–≤–Ω–æ–º—É —Å–µ–∫—Ç–æ—Ä—ñ?",
    "–ß–∏ –¥–æ–≤–æ–¥–∏–ª–æ—Å—è –≤–∞–º —É—Ö–∏–ª—è—Ç–∏—Å—å –≤—ñ–¥ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ –Ω–∞ –ø–æ—Å–∞–¥—ñ?",
    "–ß–∏ —î —É –≤–∞—Å –∑–≤‚Äô—è–∑–∫–∏ –∑ –æ—Å–æ–±–∞–º–∏, –ø—ñ–¥–æ–∑—Ä—é–≤–∞–Ω–∏–º–∏ —É –∫–æ—Ä—É–ø—Ü—ñ—ó?"
  ];

  let current = 0;
  let history = [];

  function loadQuestion() {
    if (current < questions.length) {
      document.getElementById('question').innerText = questions[current];
      document.getElementById('answerInput').value = '';
      document.getElementById('response').innerText = '';
    } else {
      conclude();
    }
  }

  function submitAnswer() {
    const input = document.getElementById('answerInput').value.trim();
    if (!input) return;
    history.push({ q: questions[current], a: input });
    current++;
    loadQuestion();
  }

  function conclude() {
    let risk = 0;
    for (let entry of history) {
      const a = entry.a.toLowerCase();
      if (a.includes("–Ω–µ —Å–∫–∞–∂—É") || a.includes("–Ω–µ —Ö–æ—á—É") || a.includes("–Ω–µ –ø–∞–º‚Äô—è—Ç–∞—é")) risk++;
      if (a.includes("—Ç–∞–∫")) risk++;
    }
    const level = risk >= 3 ? "‚ö†Ô∏è –í–∏—Å–æ–∫–∏–π —Ä—ñ–≤–µ–Ω—å —Ä–∏–∑–∏–∫—É –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —Ñ–∞–∫—Ç—ñ–≤." :
                  risk == 2 ? "üîé –ú–æ–∂–ª–∏–≤–∞ –Ω–µ–¥–æ–±—Ä–æ—á–µ—Å–Ω—ñ—Å—Ç—å. –†–µ–∫–æ–º–µ–Ω–¥—É—î—Ç—å—Å—è –¥–æ–¥–∞—Ç–∫–æ–≤–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞." :
                              "‚úÖ –û–∑–Ω–∞–∫ —É—Ö–∏–ª–µ–Ω–Ω—è –∞–±–æ —Ä–∏–∑–∏–∫—É –Ω–µ –≤–∏—è–≤–ª–µ–Ω–æ.";

    document.getElementById('question').innerText = "–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏:";
    document.getElementById('answerInput').style.display = 'none';
    document.querySelector('button').style.display = 'none';
    document.getElementById('response').innerText = level;
  }

  loadQuestion();
</script>

</body>
</html>
