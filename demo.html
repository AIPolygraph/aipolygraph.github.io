<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Демо — AIPolygraph</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function analyzeResponse() {
      const answer = document.getElementById("userAnswer").value.trim();
      if (!answer) return alert("Введіть відповідь!");

      const prompt = `Проаналізуй цю відповідь у стилі поліграфа: "${answer}". Виявляй ухилення, маніпуляцію, небажання відповідати.`;
      const encodedPrompt = encodeURIComponent(prompt);
      const chatUrl = `https://chat.openai.com/chat?model=gpt-4&prompt=${encodedPrompt}`;

      window.open(chatUrl, "_blank");
    }
  </script>
</head>
<body>
  <header>
    <h1>Демо-модуль</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="demo.html">Демо</a>
      <a href="roadmap.html">Дорожня карта</a>
      <a href="contact.html">Контакти</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Введіть відповідь для аналізу</h2>
      <p>Спробуйте написати відповідь на умовне запитання поліграфа:</p>
      <blockquote><em>«Чи мали ви особисту вигоду під час виконання службових обов’язків?»</em></blockquote>
      
      <textarea id="userAnswer" rows="5" placeholder="Ваша відповідь..."></textarea><br><br>
      <button onclick="analyzeResponse()">Аналізувати</button>
    </section>
  </main>
  <footer>
    &copy; 2025 AIPolygraph. Всі права захищені.
  </footer>
</body>
</html>
