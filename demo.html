<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Демо — AIPolygraph</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function generatePrompt() {
      const answer = document.getElementById("userAnswer").value.trim();
      if (!answer) {
        alert("Введіть відповідь!");
        return;
      }

      const prompt = `Проаналізуй цю відповідь у стилі поліграфа:\n"${answer}"\n\nОціни рівень правдивості, наявність ухилення, маніпуляцій, страху або приховування.`;

      document.getElementById("outputPrompt").value = prompt;
      document.getElementById("resultBox").style.display = "block";
    }

    function copyPrompt() {
      const output = document.getElementById("outputPrompt");
      output.select();
      document.execCommand("copy");
      alert("Промпт скопійовано! Вставте його в ChatGPT.");
    }
  </script>
</head>
<body>
  <header>
    <h1>Демо-модуль</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="demo.html">Демо</a>
      <a href="roadmap.html">Дорожня карта</a>
      <a href="contact.html">Контакти</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Введіть відповідь на контрольне запитання</h2>
      <blockquote><em>«Чи мали ви особисту вигоду під час виконання службових обов’язків?»</em></blockquote>
      <textarea id="userAnswer" rows="5" placeholder="Ваша відповідь..."></textarea><br><br>
      <button onclick="generatePrompt()">Згенерувати промпт</button>

      <div id="resultBox" style="display:none; margin-top:20px;">
        <h3>Скопіюйте цей запит і вставте в ChatGPT:</h3>
        <textarea id="outputPrompt" rows="6" readonly></textarea><br>
        <button onclick="copyPrompt()">Скопіювати</button>
        <a href="https://chat.openai.com" target="_blank" style="margin-left:10px;">Перейти в ChatGPT</a>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 AIPolygraph. Всі права захищені.
  </footer>
</body>
</html>
