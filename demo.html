<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Демо — AIPolygraph</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>AIPolygraph</h1>
    <p>Демо-режим перевірки доброчесності</p>
    <nav>
      <a href="index.html">Головна</a>
      <a href="demo.html">Демо</a>
      <a href="roadmap.html">Дорожня карта</a>
      <a href="contact.html">Контакти</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Введіть відповідь на запитання:</h2>
      <p><em>Наприклад: Чи мали ви раніше справу з державними тендерами?</em></p>
      <textarea id="userAnswer" placeholder="Ваша відповідь..." rows="6" style="width:100%; max-width:600px;"></textarea>
      <br><br>
      <button onclick="analyzeWithGPT()">Аналізувати в ChatGPT</button>
    </section>
  </main>

  <footer>
    &copy; 2025 AIPolygraph. Всі права захищені.
  </footer>

  <script>
    function analyzeWithGPT() {
      const answer = document.getElementById("userAnswer").value.trim();
      if (!answer) {
        alert("Будь ласка, введіть відповідь для аналізу.");
        return;
      }

      const prompt = `
      Ви — ШІ-поліграф. Проаналізуйте відповідь користувача з точки зору ймовірності ухилення від правди, уникнення прямої відповіді, або можливої брехні.

      Відповідь користувача:
      "${answer}"

      Висновок:`;

      const encodedPrompt = encodeURIComponent(prompt);
      const gptUrl = `https://chat.openai.com/?model=gpt-4&prompt=${encodedPrompt}`;
      window.open(gptUrl, '_blank');
    }
  </script>
</body>
</html>
