<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Демо — AIPolygraph</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function analyzeResponse() {
      const answer = document.getElementById("userAnswer").value.trim();
      if (!answer) {
        alert("Введіть відповідь!");
        return;
      }

      const prompt = `Проаналізуй цю відповідь у стилі поліграфа:\n"${answer}"\n\nОціни рівень правдивості, наявність ухилення, маніпуляцій, страху або приховування.`;
      
      // Копіюємо в буфер
      copyTextToClipboard(prompt);

      // Відкриваємо ChatGPT
      window.open("https://chat.openai.com", "_blank");

      alert("Текст запиту скопійовано в буфер обміну. Вставте його в ChatGPT!");
    }

    function copyTextToClipboard(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
    }
  </script>
</head>
<body>
  <header>
    <h1>Демо-модуль</h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="demo.html">Демо</a>
      <a href="roadmap.html">Дорожня карта</a>
      <a href="contact.html">Контакти</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Введіть відповідь на контрольне запитання</h2>
      <blockquote><em>«Чи мали ви особисту вигоду під час виконання службових обов’язків?»</em></blockquote>
      
      <textarea id="userAnswer" rows="5" placeholder="Ваша відповідь..."></textarea><br><br>
      <button onclick="analyzeResponse()">Аналізувати</button>
      <p style="font-size: 0.9em; margin-top:10px;">Після натискання запит буде скопійовано, а ChatGPT відкриється в новій вкладці.</p>
    </section>
  </main>
  <footer>
    &copy; 2025 AIPolygraph. Всі права захищені.
  </footer>
</body>
</html>
